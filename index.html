<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        </div>

            <div class="col-md-12">

            </div>
        </div>

            <div class="col-md-12">

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box"></div>

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <button id="reset" class="btn btn-block btn-primary py-2">Reset</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
